<!DOCTYPE html>
<html lang="en">
<head>

				<div class="collapse navbar-collapse" id="navbarFashion">
					<ul class="navbar-nav list-unstyled ml-auto">
						<li class="nav-item">

						<li class="nav-item">
							<a class="nav-link" href="#" data-scroll="portfolio">Portfolio</a>
						</li>

						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-scroll="team">Team</a>
